<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gray-900 text-white p-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">BistroBuzz</a>
      <nav class="space-x-6">
        <a href="/" class="hover:text-yellow-400">Home</a>
        <a href="/contact" class="hover:text-yellow-400">Contact</a>
        <a href="/register" class="hover:text-yellow-400">Register</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form Section -->
  <section class="py-16 px-8">
    <div class="max-w-lg mx-auto bg-white p-10 rounded-lg shadow-md">
      <h1 class="text-4xl font-bold text-center mb-8">Create an Account</h1>
      
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-6">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
            Register
          </button>
        </div>
      </form>
      
      <p class="text-center mt-8">
        Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 text-center">
    <p>&copy; 2025 BistroBuzz. All rights reserved.</p>
  </footer>

</body>
</html>
