<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Add Recipe</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="recipe_name" class="block text-gray-700 font-bold mb-2">Recipe Name</label>
        <input type="text" id="recipe_name" name="recipe_name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter recipe name">
      </div>
      <div class="mb-4">
        <label for="recipe_description" class="block text-gray-700 font-bold mb-2">Recipe Description</label>
        <textarea id="recipe_description" name="recipe_description" rows="5" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter recipe description"></textarea>
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="active" name="active" class="h-5 w-5 text-blue-600 border-gray-300 rounded">
        <label for="active" class="ml-2 text-gray-700">Active</label>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Add Recipe
      </button>
    </form>
  </div>
</body>
</html>
