<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gray-900 text-white p-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">BistroBuzz</a>
      <nav class="space-x-6">
        <a href="/" class="hover:text-yellow-400">Home</a>
        <a href="{% url 'contact_page' %}" class="hover:text-yellow-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="py-16 px-8">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-lg shadow-md">
      <h1 class="text-4xl font-bold text-center mb-8">Get in Touch</h1>
      
      {% if success %}
        <div class="bg-green-100 text-green-700 p-4 rounded mb-6">
          Thank you for reaching out! We will get back to you soon.
        </div>
      {% endif %}
      
      <form method="POST">
        {% csrf_token %}
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="subject" class="block text-gray-700 font-bold mb-2">Subject</label>
          <input type="text" id="subject" name="subject" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 text-center">
    <p>&copy; 2025 BistroBuzzt. All rights reserved.</p>
  </footer>

</body>
</html>
